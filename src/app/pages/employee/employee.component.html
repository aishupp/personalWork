 <div class="container-fluid emp-sec">
    <div class="row">
        <div class="col-8">
            <div class="card">
                <div class="card-header bg-dark">
                    <div class="row">
                        <div class="col-6 text-warning">
                            Employee Portal
                        </div>
                        <div class="col-6 text-right">
    
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-bordered ">
                        <thead>
                            <tr>
                                <th>Sr.No</th>
                                <th>Name</th>
                                <th>Contact No</th>
                                <th>Email</th>
                                <th>Alt Contact No</th>
                                <th>City</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody >
                            <tr *ngFor="let item of employeeArray; let sr=index">
                                <td>{{sr+1}}</td>
                                <td>{{item.empName}}</td>
                                <td>{{item.empContactNo}}</td>
                                <td>{{item.empEmail}}</td>
                                <td>{{item.empAltContactNo}}</td>
                                <td>{{item.city}}</td>
                                <td>
                                    <button class="btn btn-success btn-sm m-2"(click)="onEdit(item.empId)">Edit</button>
                                    <button class="btn btn-danger btn-sm"(click)="onDelete(item.empId)">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <div class="card-header  bg-dark">
                    <div class="row">
                        <div class="col-6 text-warning">
                            New Employee
                        </div>
                        <div class="col-6 text-right">
    
                        </div>
                    </div>
                </div>
                <div class="card-body  emp-sec1 text-warning">
                    <form>
                        <div class="row">
                            <div class="col-6">
                                <label for="">Name</label>
                                <input type="text" class="form-control" name="empName" [(ngModel)]="empObj.empName">
                            </div>
                            <div class="col-6">
                                <label for="">Contact No</label>
                                <input type="text" class="form-control" name="empContactNo"
                                    [(ngModel)]="empObj.empContactNo">
                            </div>
                            <div class="col-6">
                                <label for="">Alt Contact No</label>
                                <input type="text" class="form-control" name="empAltContactNo"
                                    [(ngModel)]="empObj.empAltContactNo">
                            </div>
                            <div class="col-6">
                                <label for="">Email</label>
                                <input type="text" class="form-control" name="empEmail" [(ngModel)]="empObj.empEmail">
                            </div>
                            <div class="col-6">
                                <label for="">Address Line 1</label>
                                <textarea name="addressLine1" class="form-control" [(ngModel)]="empObj.addressLine1" id="" cols="3"></textarea>
                            </div>
                            <div class="col-6">
                                <label for="">Address Line 2</label>
                                <textarea name="addressLine2" class="form-control" [(ngModel)]="empObj.addressLine2" id="" cols="3"></textarea>
                            </div>
                            <div class="col-6">
                                <label for="">Pincode</label>
                                <input type="text" class="form-control" name="pincode" [(ngModel)]="empObj.pincode">
                            </div>
                            <div class="col-6">
                                <label for="">City</label>
                                <input type="text" class="form-control" name="city" [(ngModel)]="empObj.city">
                            </div>
                            <div class="col-6">
                                <label for="">State</label>
                                <input type="text" class="form-control" name="state" [(ngModel)]="empObj.state">
                            </div>
                            <div class="col-6">
                                <label for="">Bank Name</label>
                                <input type="text" class="form-control" name="bankName" [(ngModel)]="empObj.bankName">
                            </div>
                            <div class="col-6">
                                <label for="">IFSC</label>
                                <input type="text" class="form-control" name="iFSC" [(ngModel)]="empObj.iFSC">
                            </div>
                            <div class="col-6">
                                <label for="">Account No</label>
                                <input type="text" class="form-control" name="accountNo" [(ngModel)]="empObj.accountNo">
                            </div>
                            <div class="col-6">
                                <label for="">Bank Branch</label>
                                <input type="text" class="form-control" name="bankBranch" [(ngModel)]="empObj.bankBranch">
                            </div>
                            <div class="col-6">
                                <label for="">Salary</label>
                                <input type="text" class="form-control" name="salary" [(ngModel)]="empObj.salary">
                            </div>
                        </div>
                        <div class="row pt-3">
                            <div class="col-6 text-center">
                                <button class="btn btn-secondary btn-sm">Reset</button>
                            </div>
                            <div class="col-6 text-center">
                                <button class="btn btn-success btn-sm" *ngIf="empObj.empId == 0" (click)="onSave()">Save Employee</button>
                                <button class="btn btn-success btn-sm"  *ngIf="empObj.empId !== 0" (click)="onUpdate()">Update Employee</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
 </div>
