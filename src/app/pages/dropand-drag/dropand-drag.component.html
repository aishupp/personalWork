<div class="container">
    <div class="row">
        <div class="kanban-board text-center">
            <div class="column" (dragover)="onDagOver($event)" (drop)="onDrop($event,'To Do')">
                <h2>To Do</h2>
                <div class="task" draggable="true" *ngFor="let item of filterTickets('To Do')" (dragstart)="onDragStart(item)">{{item.ticketId}}
                    <br>
                    {{item.ticketName}}
                </div>
                
            </div>
            <div class="column" (dragover)="onDagOver($event)" (drop)="onDrop($event,'In Progress')">
                <h2>In Progress</h2>
                <div class="task"  draggable="true" *ngFor="let item of filterTickets('In Progress')" (dragstart)="onDragStart(item)">{{item.ticketId}}
                    <br>
                    {{item.ticketName}}
                </div>
            </div>
            <div class="column" (dragover)="onDagOver($event)" (drop)="onDrop($event,'Done')">
                <h2>Done</h2>
                <div class="task"  draggable="true" *ngFor="let item of filterTickets('Done')" (dragstart)="onDragStart(item)">{{item.ticketId}}
                    <br>
                    {{item.ticketName}}
                </div>
            </div>
        </div>
        
    </div>
</div>
