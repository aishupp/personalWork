<div class="container">
    <div class="mt-3 p-3 text-white bg-primary rounded">
        <h1> File-Uploader</h1>
        <p>with API and file type and size check</p>
    </div>
    <div class="row pt-3">
        <div class="col-3">
            <input type="file" (change)="onUplodeImage($event)">
        </div>
    </div>
    <div class="row">
        <div class="col-3" *ngFor = "let file of uploadFileNames" >
          <img [src]="fileUrl + file" alt="" style="width: 100%;height: 300px;">
          //<img src="https://storeapi.gerasim.in/api/Customer/{{file}}" style="width: 100%;height: 300px;">
        </div>
    </div>
</div>
