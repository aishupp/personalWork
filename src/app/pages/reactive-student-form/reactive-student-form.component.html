<section class="h-100 bg-dark">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card card-registration my-4">
                    <div class="row g-0">
                        <div class="col-xl-6 d-none d-xl-block">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                                alt="Sample photo" class="img-fluid"
                                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                        </div>
                        <div class="col-xl-6">
                            <form [formGroup]="studentForm ">
                            <div class="card-body p-md-5 text-black">
                                <h3 class="mb-5 text-uppercase">Student registration form</h3>

                                <div class="row">
                                    <div class="col-md-4 mb-4">
                                        <div class="form-outline">
                                            <input type="text" formControlName="firstName" id="form3Example1m"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Example1m">First name</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-4">
                                        <div class="form-outline">
                                            <input type="text" formControlName="middleName" id="form3Example1n"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Example1n">Middle name</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-4">
                                        <div class="form-outline">
                                            <input type="text" formControlName="lastName" id="form3Example1n"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Example1n">Last name</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="text" formControlName=" fullName"  id="form3Example1m1"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Example1m1">Full name</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="date" formControlName="dob" id="form3Example1m"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Example1m">Select DOB</label>
                                        </div>
                                    </div>
                                    <div class="col-md-2 mb-4">
                                        <div class="form-outline">
                                            <input type="text" formControlName=" age" id="form3Example1n"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Example1n">Age</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-4" >
                                        <div class="form-outline">
                                            <input type="text" formControlName="licenseNo" id="form3Example1n"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Example1n">License No</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 mb-4">
                                        <div class="form-outline">
                                            <select name="" id="" formControlName="country" class="form-select">
                                                <option value="">Select Country</option>
                                                <option value="India">India</option>
                                                <option value="USA">USA</option>
                                                <option value="SHrilanka">Shrilanka</option>
                                                <option value="Other">Other</option>
                                            </select>
                                            <label class="form-label" for="form3Example1m">Select Country</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-4">
                                        <div class="form-outline">
                                            <input type="text" formControlName="state" id="form3Example1n"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Example1n">Provide State</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 mb-4">
                                        <div class="form-outline">
                                            <select name="" formControlName="identityType" id="" class="form-select">
                                                <option value="">Select Identity Proof</option>
                                                <option value="India">Aadhar Card</option>
                                                <option value="USA">Pan Card</option>
                                                <option value="Other">Other</option>
                                            </select>
                                            <label class="form-label" for="form3Example1m">Identity Proof</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-4">
                                        <div class="form-outline">
                                            <input type="text" formControlName="cardNo" id="form3Example1n"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Example1n">Enter Card No</label>
                                        </div>
                                    </div>
                                </div>


                                <div class="d-flex justify-content-end pt-3">
                                    <button type="button" class="btn btn-light btn-lg">Reset all</button>
                                    <button type="button" class="btn btn-warning btn-lg ms-2">Submit form</button>
                                </div>

                            </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
