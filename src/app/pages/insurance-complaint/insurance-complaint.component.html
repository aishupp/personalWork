<div class="container insurance-sec">
    <div class="row">
        <div class="col-12 text-right m-3" >
            <a routerLink="/Add-Insurance" class="btn btn-success btn-sm">Add Complaint</a>
        </div>
    </div>
    <div class="row ">
        <div class="col-12">
            <table class="table table-bordered ">
                 <thead>
                    <tr>
                        <th>Sr.No</th>
                        <th>Name</th>
                        <th>Contact No</th>
                        <th>Email</th>
                        <th>Complaint Against</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Action</th>
                    </tr>
                 </thead>
                 <tbody>
                    <tr *ngFor="let item of complaintArray;let sr=index">
                         <td>{{sr+1}}</td>
                         <td>{{item.firstName}}  {{item.lastName}}</td>
                         <td>{{item.phoneNo}}</td>
                         <td>{{item.email}}</td>
                         <td>{{item.complaintAgainst}}</td>
                         <td>{{item.city}}</td>
                         <td>{{item.state}}</td>
                          <td>
                            <button class="btn btn-success btn-sm m-1"(click)=onEdit(item.id)>Edit</button>
                            <button class="btn btn-success btn-sm"(click)=onDelete(item.id)>Delete</button>
                          </td> 
                    </tr>
                 </tbody>
            </table>
        </div>
    </div>
</div>
